<!DOCTYPE html>
<html>
<head>
  <title>Color Preview</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #F5F9FF;
      padding: 20px;
    }
    .color-box {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .box {
      width: 100px;
      height: 40px;
      margin-right: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>Color Palette Preview</h2>

  <div class="color-box">
    <div class="box" style="background-color: #0F4C75;"></div>
    <span>primaryDark – #0F4C75</span>
  </div>

  <div class="color-box">
    <div class="box" style="background-color: #3282B8;"></div>
    <span>primary – #3282B8</span>
  </div>

  <div class="color-box">
    <div class="box" style="background-color: #1B262C;"></div>
    <span>secondary – #1B262C</span>
  </div>

  <div class="color-box">
    <div class="box" style="background-color: #BBE1FA;"></div>
    <span>accent – #BBE1FA</span>
  </div>

  <div class="color-box">
    <div class="box" style="background-color: #F5F9FF;"></div>
    <span>background – #F5F9FF</span>
  </div>

  <div class="color-box">
    <div class="box" style="background-color: #FFFFFF;"></div>
    <span>white – #FFFFFF</span>
  </div>

  <div class="color-box">
    <div class="box" style="background-color: #74767B;"></div>
    <span>gray – #74767B</span>
  </div>

  <div class="color-box">
    <div class="box" style="background-color: #E3E6EA;"></div>
    <span>lightGray – #E3E6EA</span>
  </div>

</body>
</html>
